[package]
name = "aozora2text"
version = "0.1.0"
edition = "2021"
description = "Convert Aozora Bunko format to plain text"
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive"] }
encoding_rs = "0.8"
flate2 = "1"
once_cell = "1"
zip = "2"

[build-dependencies]
serde_json = "1"
